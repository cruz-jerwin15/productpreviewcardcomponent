<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card
    component</title>
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="app.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="container">
    <div class="preview-image">
      <img src="images/image-product-mobile.jpg"
        alt="product image">
    </div>
    <div class="preview">
      <div class="preview-category">
        <h6>Perfume</h6>
      </div>
      <div class="preview-title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="preview-desc">
        <p>A floral, solar and voluptuous
          interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of
          CHANEL.
        </p>
      </div>
      <div class="preview-price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>

      </div>
      <div class="preview-button">
        <img src="images/icon-cart.svg"
          alt="cart-icon"><span>Add
          to
          Cart</span>
      </div>
    </div>


  </main>






  <!-- <footer> -->
  <footer class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://www.frontendmentor.io/profile/cruz-jerwin15">Jerwin
      Cruz</a>.
  </footer>
  <!-- </footer> -->


</body>

</html>
